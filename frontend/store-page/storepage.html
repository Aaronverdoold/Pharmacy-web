<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Store</title>
    <link rel="stylesheet" href="storepage.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<header class="navbar">
    <div class="nav-container">
        <div class="logo">
            <img src="../../images/Nieuwe logo.png" alt="Apothecare Logo" />
        </div>

        <nav class="main-nav">
            <div class="nav-left">
                <a href="../home-page/home.html">Home</a>
                <a href="storepage.html">Store</a>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search..." />
                <button type="submit">Search</button>
            </div>
            <div class="nav-right" id="userNav"></div>

            <div class="nav-right" id="userNav">
                <button class="cart-button">
                    <i class="ri-shopping-cart-line"></i> <span id="cart-count">0</span>
                </button>

                <!-- Cart Dropdown -->
                <div id="cart-dropdown" class="cart-dropdown">
                    <div id="cart-items">
                        <!-- Dynamically generated items will appear here -->
                    </div>
                    <div id="cart-total">
                        <strong>Total: </strong><span id="total-price">€0.00</span>
                    </div>
                    <div class="cart-empty" id="empty-cart-message" style="display: none;">
                        Your cart is empty.
                    </div>
                    <!-- Add a checkout button -->
                    <button id="checkout-button" class="checkout-button" style="display: none;">Afrekenen</button>
                </div>

            </div>

        </nav>
    </div>
</header>
<main>
    <div class="products-container">
        <!-- Products Row 1 -->
        <div class="products-row">
            <!-- Product 1 -->
            <div class="product">
                <div class="product-image">
                    <img src="../../images/MenosolPro.jpg" alt="Menosol Pro">
                </div>
                <p class="product-title">Menusol Pro</p>
                <p class="product-price">€4,99</p>
                <button class="add-button">Add</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <div class="product-image">
                    <img src="../../images/Bepanthen.jpg" alt="Bepanthen">
                </div>
                <p class="product-title">Bepanthen</p>
                <p class="product-price">€4,99</p>
                <button class="add-button">Add</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <div class="product-image">
                    <img src="../../images/Ibuprofen.jpg" alt="Ibuprofen">
                </div>
                <p class="product-title">Ibuprofen</p>
                <p class="product-price">€4,99</p>
                <button class="add-button">Add</button>
            </div>

            <!-- Product 4 -->
            <div class="product">
                <div class="product-image">
                    <img src="../../images/VoltarenK.png" alt="Voltaren K">
                </div>
                <p class="product-title">Voltaren K</p>
                <p class="product-price">€4,99</p>
                <button class="add-button">Add</button>
            </div>
        </div>

        <!-- Products Row 2 -->
        <div class="products-row">
            <!-- Product 5 -->
            <div class="product">
                <div class="product-image">
                    <img src="../../images/Paracetamol.webp" alt="Paracetamol">
                </div>
                <p class="product-title">Paracetamol</p>
                <p class="product-price">€3,49</p>
                <button class="add-button">Add</button>
            </div>

            <!-- Product 6 -->
            <div class="product">
                <div class="product-image">
                    <img src="../../images/Aspirin.png" alt="Aspirin">
                </div>
                <p class="product-title">Aspirin</p>
                <p class="product-price">€2,99</p>
                <button class="add-button">Add</button>
            </div>

            <!-- Product 7 -->
            <div class="product">
                <div class="product-image">
                    <img src="../../images/Nurofen.jpeg" alt="Nurofen">
                </div>
                <p class="product-title">Nurofen</p>
                <p class="product-price">€5,49</p>
                <button class="add-button">Add</button>
            </div>

            <!-- Product 8 -->
            <div class="product">
                <div class="product-image">
                    <img src="../../images/Vitamin.webp" alt="Vitamin C Tablets">
                </div>
                <p class="product-title">Vitamin C Tablets</p>
                <p class="product-price">€6,99</p>
                <button class="add-button">Add</button>
            </div>
        </div>
    </div>
</main>

<script src="storepage.js"></script>

</body>
</html>
