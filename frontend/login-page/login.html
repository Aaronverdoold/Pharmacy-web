<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
<div class="container">
    <img src="../../images/Nieuwe%20logo.png" alt="Logo quiz" class="logo" />
    <form id="loginForm" action="../../backend/login/login.php" method="POST" novalidate>
        <h1>Login</h1>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <div id="errorBox" class="error-message" style="display:none;"></div>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="../sign-up/signup.html" class="login-link">Sign up!</a></p>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
