<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inloggen</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
<div class="container">
    <a href="../home-page/home.html"><img src="../../images/Nieuwe logo.png" alt="Logo quiz" class="logo"></a>
    <form id="loginForm" action="../../backend/login/login.php" method="POST" novalidate>
        <h1>Inloggen</h1>

        <label for="username">Gebruikersnaam:</label>
        <input type="text" id="username" name="username" placeholder="Voer uw gebruikersnaam in" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Voer uw e-mail in" required />

        <label for="password">Wachtwoord:</label>
        <input type="password" id="password" name="password" placeholder="Voer uw wachtwoord in" required />

        <div id="errorBox" class="error-message" style="display:none;"></div>

        <button type="submit">Inloggen</button>
        <p>Heeft u geen account? <a href="../sign-up/signup.html" class="login-link">Registreer!</a></p>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
